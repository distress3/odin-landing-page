<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">Header Logo</div>
        <ul>
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
        </ul>
    </div>
    <div class="hero">
        <div class="hero-left">
            <div class="main-text">This website is awesome</div>
            <div class="secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
            <button>Sign up</button>
        </div>
        <div class="hero-right">
            <img src="./desk.jpg" alt="awesome picture">
        </div>
    </div>
    <div class="info">
        some random information.
        
    </div>
    <div class="quote">
        Quote
    </div>
    <div class="call-to-action">
        <button>Call To Action!</button>
    </div>
    <div class="footer">
        footer
    </div>
</body>
</html>
